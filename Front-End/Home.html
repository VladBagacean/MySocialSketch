<!DOCTYPE html>
<html>
  <head>
    <title>MySocialSketch</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/60ea480159.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1>MySocialSketch</h1>
    <br />
    <p>
      With intuitive features crafteded using HTML, CSS, and JavaScript, our
      platform empowers you to effortlessly write, edit, and delete posts.
    </p>
    <hr />
    <br />
    <!-- Container for the div elements -->
    <div class="container">
      <div id="home"><a href="Home.html">Home</a></div>
      <div id="accounts"><a href="Accounts.html">Accounts</a></div>
      <div id="github"><a href="Github.html">Github</a></div>

      <!-- Post Dialog -->
      <div id="post-dialog" class="post">
        <form id="form">
          <textarea id="input" placeholder="Write your post here"></textarea>
          <br /><br />
          <div id="msg"></div>
          <button type="submit">Post</button>
        </form>
      </div>
      <div id="post-content" class="post">
        <h3>Your posts</h3>
        <div id="posts">
          <div>
            <p>Post 1</p>
            <span class="options">
              <i onClick="editPost(this)" class="fa-solid fa-pen-to-square"></i>
              <i onClick="deletePost(this)" class="fa-solid fa-trash"></i>
            </span>
          </div>
          <div>
            <p>Post 2</p>
            <span class="options">
              <i onClick="editPost(this)" class="fa-solid fa-pen-to-square"></i>
              <i onClick="deletePost(this)" class="fa-solid fa-trash"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script defer src="main.js"></script>
  </body>
</html>
